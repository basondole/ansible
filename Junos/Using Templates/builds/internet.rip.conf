interfaces {
    physical_interface_name {
        unit put_vlan_here {
            description "put_description_here";
            vlan-id put_vlan_here;
  
            family inet {
                address put_ipv4_here;
            }
            family inet6 {
                address put_ipv6_here;
            }
        }
    }
}
protocols {
    rip {
        group group_name_her {
            export policy_name_here;
            neighbor physical_interface_name.put_vlan_here;
        }
    }
 }

 